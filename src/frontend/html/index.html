<!doctype html>
<html>
  <head>
    <title>Kobo Wi-Fi Remote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/styles/main.css" rel="stylesheet" />
    <style>
      .link-container {
        display: flex;
        flex-direction: column;
      }
      a {
        text-decoration: none;
      }
      button {
        width: 100vw;
        height: {{button_height}}vh;
        line-height: {{button_height}}vh;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0">
    <div class="link-container">
      {% for item in items -%}
        {% let color -%}
        {% if loop.index % 2 == 0 -%}
          {% let color = "#33b249" -%}
        {% else -%}
          {% let color = "#5783db" -%}
        {% endif -%}
      <a id="{{item.href}}" href="/{{item.href}}/">
        <button
          style="background-color: {{color}}"
          type="button"
          class="colored-button"
        >
          {{item.name}}
        </button>
      </a>
      {% endfor -%}
    </div>
  </body>
  <script src="/js/colored-buttons.js"></script>
</html>
